<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <center>
    <canvas id="myCanvas" width="600" height="600"
            style="border:1px solid #f2082f;">
    </canvas>
    </center>
</head>
<body>
<script>
    function drawTriangle() {
        var width = 200;  // Triangle Width
        var height = 100; // Triangle Height
        var padding = 15;
        var context = document.getElementById("myCanvas").getContext("2d");
        // function Draw a path
        context.beginPath();
        context.moveTo(padding + width / 2, padding);        // Top Corner
        context.lineTo(padding + width, height + padding); // Bottom Right
        context.lineTo(padding, height + padding);         // Bottom Left
        context.closePath();
        // Fill the path
        context.fillStyle = "#ffc821";
        context.fill();
    }
    drawTriangle();
    function drawRectangel(x,y,heigh,width) {
        this.x=x;
        this.y=y;
        this.height=heigh;
        this.width=width;
        var context = document.getElementById("myCanvas").getContext("2d");
        context.fillStyle="blue";
        context.fillRect(this.x,this.y,this.width,this.height);
    }
    drawRectangel(250,250,100,200);
    function drawCircle(x,y,radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;
        var ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
        ctx.fillStyle="rgb(242,50,53)";
        ctx.closePath();
        ctx.fill();
    }
    drawCircle(50,450,50);
</script>

</body>
</html>
